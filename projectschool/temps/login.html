<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/css/custom.css' %}">
    <title>Login</title>
</head>
<body>
<div align="center">
    <h2 style="font-family:verdana;">LOGIN</h2>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <label style="font-size:160%">Username:</label>
        <input type="text" name="username" placeholder="enter your uname"><br><br>
        <label style="font-size:160%">Password:</label>
        <input type="password" name="password" placeholder="enter your password"><br><br>
        <br>
            <br>
            <input class="btn btn-primary" type="submit" value="Login">
            New User?<a href="{% url 'register' %}"> Register</a>
    </form>
</div>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
